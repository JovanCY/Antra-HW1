<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="main-form">
      <h1>Sign Up</h1>
      <div class="half-container">
        <input
          class="half"
          type="text"
          name="first-name"
          id="input-first-name"
          placeholder="First Name"
        />
        <input
          class="half"
          type="text"
          name="last-name"
          id="input-last-name"
          placeholder="Last Name"
        />
      </div>
      <input class="full" type="text" placeholder="Mobile No." />

      <input type="text" placeholder="Email Address" />
      <div class="half-container">
        <input
          class="half"
          type="text"
          name="first-name"
          id="input-first-name"
          placeholder="Password"
        />

        <input
          class="half"
          type="text"
          name="last-name"
          id="input-last-name"
          placeholder="Confirm"
        />
      </div>
      <div class="agree-row">
        <div class="box">
          <input
            class="check-box"
            type="checkbox"
            placeholder=""
            name="agree"
            id="agree"
          />
          <label for="agree"> I Agree</label>
        </div>

        <div class="agree-text">
          By clicking <span class="blue"> Register </span>, you agree to the
          <a href="#">Terms and Conditions</a> set out by this side, including
          our Cookie use
        </div>
      </div>

      <div class="half-container">
        <button class="blue">Register</button>
        <button class="green">Sign in</button>
      </div>
    </form>
  </body>
</html>
