<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="subscribe">Subscribe</a>
      <h1 class="title">Blog Title</h1>
      <div class="search-container">
         <img src="./search.png" alt="search" id="search">

      </div>
    </header>

    <div id="card-container">
      <div class="card">
         <h3 class="card__category blue">
            World
         </h3>
         <h2 class="card__title">
            Example Blog Post
         </h2>
         <h4 class="card__date">Nov 12</h4>
         <div class="card__text-container">
            <div class="card__text">
               This card represents an example blog post.
            </div>
         </div>
         <a href="#" class="card__link"> Continue reading</a>
      </div>
      <div class="card">
         <div class="card__category green">
            Design
         </div>
         <h2 class="card__title">
            Post title
         </h2>
         <div class="card__date">Nov 11</div>
         <div class="card__text-container">
            <div class="card__text">
               This is a wider card with supporting text below as a natural lead-in to additional content
            </div>
         </div>
         <a href="#" class="card__link"> Continue reading</a>
      </div>
      
    </div>
  </body>
</html>
